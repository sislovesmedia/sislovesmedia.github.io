            // for those guys with the nice displays
            if (document.cookie.indexOf("hdd") < 0) {
                if (
                    (

                        window.matchMedia &&
                        (
                            window.matchMedia('only screen and (min-resolution: 124dpi), only screen and (min-resolution: 1.3dppx), only screen and (min-resolution: 48.8dpcm)').matches ||
                            window.matchMedia('only screen and (-webkit-min-device-pixel-ratio: 1.3), only screen and (-o-min-device-pixel-ratio: 2.6/2), only screen and (min--moz-device-pixel-ratio: 1.3), only screen and (min-device-pixel-ratio: 1.3)').matches
                        )
                    ) ||
                    (
                        window.devicePixelRatio &&
                        window.devicePixelRatio > 1.3
                    )
                ) {
                    var hdd = 'yes';
                } else {
                    var hdd = 'no';
                }
                expiry = new Date();
                expiry.setTime(expiry.getTime() + (86400 * 365));
                document.cookie = "hdd=" + hdd + "; expires=" + expiry.toGMTString() + ((secureCookies) ? '; secure' : '');
            }

            window.onload = function() {
                var httpsValidationElement = document.getElementsByClassName("httpsValidation");

                for (var i = 0; i < httpsValidationElement.length; i++) {
                    httpsValidationElement[i].addEventListener("focusout", validateHttpsUrl);
                }
            };

            function validateHttpsUrl() {
                var path = this.value;

                if (path.substr(0, 7) == 'http://') {
                    displayError({
                        title: 'Validation error',
                        message: 'You use http for resource image please use https or relative path to the image',
                        instruction: 'OK'
                    });
                    var newPath = path.substr(5);
                    this.value = newPath;
                }
            }

            $(document).ready(function() {
                $(".adminForms").submit(function(e) {
                    e.preventDefault();
                    var self = this;

                    if (!$(self).hasClass('sending')) {
                        $.ajax({
                            type: $(self).attr('method'),
                            url: $(self).attr('action'),
                            data: $(self).serialize(),
                            beforeSend: function(xhr) {
                                $(self).addClass('sending');
                                $("body").addClass('loading');
                            },
                            complete: function(jqXHR, textStatus) {
                                $(".validate-label").text('');
                                $(".validate-label").removeClass('active');
                                if (typeof jqXHR.responseJSON !== 'undefined' && typeof jqXHR.responseJSON.redirect != "undefined")
                                    window.location = jqXHR.responseJSON.redirect;
                                var messageInfo = 'Success';
                                var messageError = 'Error in request';

                                var data = {};

                                if (typeof jqXHR.responseJSON !== 'undefined' && typeof jqXHR.responseJSON.data != "undefined")
                                    data = jqXHR.responseJSON.data;

                                if (textStatus == 'success') {
                                    if (typeof jqXHR.responseJSON.message != "undefined")
                                        messageInfo = jqXHR.responseJSON.message;

                                    toastr.info(messageInfo);

                                    $(".adminForms input").removeClass('error');
                                } else {
                                    if (typeof jqXHR.responseJSON !== 'undefined' && typeof jqXHR.responseJSON.message != "undefined")
                                        messageError = jqXHR.responseJSON.message;

                                    toastr.error(messageError);

                                    if (Object.keys(data).length > 0) {
                                        for (var i in data)
                                            $("#" + i).addClass('error');
                                    }

                                    if (typeof jqXHR.responseJSON !== 'undefined' && typeof jqXHR.responseJSON.errors != "undefined") {
                                        for (var e in jqXHR.responseJSON.errors) {
                                            var valEl = $("[name='" + e + "']").closest('.validate').find('.validate-label');
                                            valEl.text(jqXHR.responseJSON.errors[e]);
                                            valEl.addClass('active');
                                        }
                                    }
                                }

                                $(self).removeClass('sending');
                                $("body").removeClass('loading');
                            }
                        });
                    }
                });

                $("body").on('mouseenter', '.TeamskeetCamsOvers', function() {
                    var el = $(this);
                    var iframeSrc = el.attr('rel');
                    var iframe = $("<iframe src='" + iframeSrc + "' frameborder='0' scrolling='no'></iframe>");
                    el.append(iframe);
                });

                $("body").on('mouseleave', '.TeamskeetCamsOvers', function() {
                    $(this).find('iframe').remove();
                });
            });
            $(window).load(function() {
                $('.featuresContentSlider').show();
            })
